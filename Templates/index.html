<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Home_Page</title>
    <style>
        body{
            background-color: rgb(183, 106, 228);
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><b>Banking System</b></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="users"><b>Registered Users</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="bank"><b>Bank List</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact"><b>Contact Us</b></a>
                </li>
            </ul>
            <form action="/login" method="get" class="form-inline my-2 my-lg-0">
                <form action="/login" method="get">
                    <button type="submit" class="btn btn-primary"><b>Login</b></button>
                </form>
                <div style="margin-right:10px"></div>
                <form action="/register" method="get">
                    <button type="submit" class="btn btn-secondary" data-toggle="form" data-target="#form"><b>Register</b></button>
                </form>
            </form>
        </div>
    </nav>
    <form action="/Account_Creation" method="get">
        <button type="submit" style="text-align:center;width:400px; height:200px; position: relative; left: 100px; top: 50px;"><b><font size="6">Create Your Account</font></b></button>
    </form>
    <form action="/Check_Balance" method="get">
        <button type="submit" style="text-align:center;width:400px; height:200px; position: relative; left: 700px; bottom:150px;"><b><font size="6">Check Balance</font></b></button>
    </form>
    <form action="/Deposit_Amount" method="get">
        <button type="submit" style="text-align:center;width:400px; height:200px; position: relative; left:100px; bottom:100px;"><b><font size="6">Deposit Amount</font></b></button>
    </form>
    <form action="/Withdraw_Amount" method="get">
        <button type="submit" style="text-align:center;width:400px; height:200px; position: relative; left : 700px; bottom:300px;"><b><font size="6">Withdraw Amount</font></b></button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html

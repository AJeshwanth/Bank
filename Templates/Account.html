<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Account_Creation</title>
        <style>
        .bg-text {
            border: 3px solid #9b1c1ce5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 50%;
            padding: 20px;
            text-align: center;
          }
          </style>
    </head>
    <body>
        <div w3-include-html="index.html"></div>
        <h1 style="text-align: center; color: rgb(24, 189, 46)">Create Your Account</h1>
        <div class="bg-text">
            <div class="w3-container">
                <form action="/Accounts" method="get">
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>First Name:<input type="text" name="First Name"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Last Name:<input type="text" name="Last Name"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Date Of Birth:<input type="text" name="Date Of Birth"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Mother Name:<input type="text" name="Mother Name"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Father Name:<input type="text" name="Father Name"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Phone No:<input type="text" name="Phone No"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Create Password:<input type="text" name="pass"></b></p>
                    <p style="font-size: larger;" class="w3-center w3-animate-bottom"><b>Re-Enter Password:<input type="text" name="re-pass"></b></p>
                    <center><button type="submit" class="btn btn-primary btn-lg">Create Account</button></center>
                </form>
            </div>
        </div>
    </body>
</html>
